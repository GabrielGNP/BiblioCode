    <div class="iluminationContainer">
        <div class="candle" style="position: absolute;

            <div class="bodyCandle" style="
                position: absolute;

                      </defs>
                    <path d="M 15 5 Q -10 65 15 75 Q 40 65 15 10 Z" fill="url(#flameGradient)" stroke="transparent" stroke-width="2"/>
